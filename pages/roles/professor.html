<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Professor | VerApp</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="bar__button">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="drawner display" id="drawner">
            <div class="profile" id="profile">
                <div class="profile__info" >
                    <div class="profile__image" id="image__profile"><i class="fa-solid fa-user"></i></div>
                    <p class="profile__name" id="profile__name">Brian Barquesi</p>
                </div>
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <section class="drawner__buttons">
                <button class="drawner__button">Inicio</button>
                <button class="drawner__button">Mis Cursos</button>
                <button class="drawner__button">Subir notas</button>
                <button class="drawner__button">Calendario</button>
                <button class="drawner__button">Soporte</button>
            </section>
        </div>
        
    </header>
</body>
<script src="https://kit.fontawesome.com/93195478fa.js" crossorigin="anonymous"></script>
<script src="../../js/drawner.js"></script>
</html>
